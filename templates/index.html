<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Parking ANPR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ…¿ï¸ Smart Parking System</h1>
      <p class="subtitle">YOLOv8 + EasyOCR Powered ANPR</p>
      <div class="stats">
        <div class="stat-card">
          <span class="stat-number" id="availableCount">0</span>
          <span class="stat-label">Available</span>
        </div>
        <div class="stat-card occupied">
          <span class="stat-number" id="occupiedCount">0</span>
          <span class="stat-label">Occupied</span>
        </div>
        <div class="stat-card total">
          <span class="stat-number" id="totalCount">0</span>
          <span class="stat-label">Total Slots</span>
        </div>
      </div>
    </header>

    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="dashboard">ğŸ“Š Dashboard</button>
      <button class="tab-btn" data-tab="details">ğŸ“‹ Vehicle Details</button>
    </nav>

    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content active">
      <section id="controls">
        <div class="control-group">
          <h2>ğŸ“¥ Vehicle Entry</h2>
          <form id="entryForm">
            <input type="text" name="plate" placeholder="KA01AB1234" required>
            <button type="submit">Register Entry</button>
          </form>
        </div>

        <div class="control-group">
          <h2>ğŸ“¤ Vehicle Exit</h2>
          <form id="exitForm">
            <input type="text" name="plate" placeholder="KA01AB1234" required>
            <button type="submit">Register Exit</button>
          </form>
        </div>
      </section>

      <section id="parking-lot">
        <h2>ğŸš— Parking Layout</h2>
        <div id="parkingLot"></div>
      </section>
    </div>

    <!-- Vehicle Details Tab -->
    <div id="details" class="tab-content">
      <section id="details-section">
        <h2>ğŸš— Vehicle Details & Payment Status</h2>
        <div class="details-controls">
          <button id="refreshDetailsBtn" class="refresh-btn">ğŸ”„ Refresh</button>
        </div>
        <div id="detailsContainer" class="details-table-container">
          <p style="text-align: center; color: #9ca3af;">Loading vehicle details...</p>
        </div>
      </section>
    </div>
  </div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
