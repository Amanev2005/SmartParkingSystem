<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Parking ANPR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Smart Parking System (YOLOv8 + EasyOCR)</h1>

  <section id="controls">
    <h2>Manual Entry</h2>
    <form id="entryForm">
      <input type="text" name="plate" placeholder="Plate (e.g. KA01AB1234)">
      <button type="submit">Register Entry</button>
    </form>

    <h2>Manual Exit</h2>
    <form id="exitForm">
      <input type="text" name="plate" placeholder="Plate (e.g. KA01AB1234)">
      <button type="submit">Register Exit</button>
    </form>
  </section>

  <section id="slots">
    <h2>Slots</h2>
    <div id="slotGrid"></div>
  </section>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
